<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI - CALCULATOR</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="main">
        <section class="bmi-calc">
            <h1>BMI Calculator</h1>
            <form action="" class="form" id="form">
                <label for="weight">
                    Weight
                    <input name="weight" id="weight" placeholder="Current weight (Kg)" type="number">
                </label>
                <label for="height">
                    Height
                    <input name="height" id="height" placeholder="Current height (cm)" type="number">
                </label>
                <label for="bmi">
                    BMI
                    <input disabled="disabled" name="bmi" id="bmi"> 
                </label>
                <button>Calculate</button>
            </form>
        </section>
    </main>
</body>
<script src="main.js"></script>
</html>
